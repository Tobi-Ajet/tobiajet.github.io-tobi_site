    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Fira Code", monospace;
      overflow: hidden;
      height: 100vh;
      transition: all 0.3s ease;
      position: relative;
    }

    #theme-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid var(--primary);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .theme-btn {
      width: 36px;
      height: 36px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .theme-btn:hover {
      transform: scale(1.15);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .theme-btn.active {
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
      transform: scale(1.05);
    }

    .theme-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
      border: 1px solid var(--primary);
    }

    .theme-btn:hover::after {
      opacity: 1;
    }

    #theme-matrix { background: linear-gradient(135deg, #0a0e14 0%, #00ff41 100%); }
    #theme-cyberpunk { background: linear-gradient(135deg, #0f0f23 0%, #ff00ff 50%, #00ffff 100%); }
    #theme-dracula { background: linear-gradient(135deg, #282a36 0%, #50fa7b 100%); }
    #theme-nord { background: linear-gradient(135deg, #2e3440 0%, #88c0d0 100%); }
    #theme-monokai { background: linear-gradient(135deg, #272822 0%, #a6e22e 100%); }
    #theme-light { background: linear-gradient(135deg, #f5f5f5 0%, #2e7d32 100%); }

    /* Light Theme (Default) */
    body {
      background-color: #f5f5f5;
      --primary: #2e7d32;
      --secondary: #0277bd;
      --background: #f5f5f5;
      --text: #1a1a1a;
      --accent: #f57c00;
      --error: #c62828;
      --muted: #757575;
    }

    /* Matrix Theme */

      background-color: #0a0e14;
      --primary: #00ff41;
      --secondary: #00bcd4;
      --background: #0a0e14;
      --text: #00ff41;
      --accent: #ffcc00;
      --error: #ff6b6b;
      --muted: #8b949e;
    }

    /* Cyberpunk Theme */
    body.theme-cyberpunk {
      background-color: #0f0f23;
      --primary: #ff00ff;
      --secondary: #00ffff;
      --background: #0f0f23;
      --text: #ff00ff;
      --accent: #ffff00;
      --error: #ff0055;
      --muted: #6a6a8e;
    }

    /* Dracula Theme */
    body.theme-dracula {
      background-color: #282a36;
      --primary: #50fa7b;
      --secondary: #8be9fd;
      --background: #282a36;
      --text: #f8f8f2;
      --accent: #ffb86c;
      --error: #ff5555;
      --muted: #6272a4;

    /* Nord Theme */

      background-color: #2e3440;
      --primary: #88c0d0;
      --secondary: #81a1c1;
      --background: #2e3440;
      --text: #d8dee9;
      --accent: #ebcb8b;
      --error: #bf616a;
      --muted: #4c566a;

      --secondary: #66d9ef;
      --background: #272822;
      --text: #f8f8f2;
      --accent: #e6db74;
      --error: #f92672;
      --muted: #75715e;

    #terminal {
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background-color: var(--background);
      color: var(--text);

    .link {

      color: var(--primary);

    #input-line {

    #input-prompt {

      font-weight: bold;
      margin-right: 8px;
      white-space: nowrap;

      color: var(--secondary);

    .cursor {

      width: 8px;
      height: 18px;
      background-color: var(--primary);
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {

    .ascii-art {
      color: var(--primary);
      font-size: 12px;
      line-height: 1.2;
      white-space: pre;
      margin: 10px 0;

    .tech-tag {

      padding: 2px 8px;
      margin: 2px;
      border-radius: 3px;
      font-size: 13px;
      color: var(--text);
    }

    .project-item {
      margin: 8px 0;
      padding-left: 15px;
    }

    #terminal::-webkit-scrollbar {
      width: 8px;
    }

    #terminal::-webkit-scrollbar-track {
      background: var(--background);
    }

    #terminal::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;

    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
      
      #terminal {

        right: 10px;

      #input-prompt {

      #command-input {

      .ascii-art {

    }

      const matrixChars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒŠãƒ‹ãƒŒãƒãƒãƒãƒ’ãƒ•ãƒ˜ãƒ›ãƒãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ²ãƒ³';
      const columns = Math.floor(window.innerWidth / 20);
      let drops = Array(columns).fill(0);
      
      const canvas = document.createElement('canvas');
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.zIndex = '999';
      canvas.style.pointerEvents = 'none';
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.body.appendChild(canvas);
      
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      matrixInterval = setInterval(() => {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary');
        ctx.font = '15px monospace';
        
        for (let i = 0; i < drops.length; i++) {
          const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
          ctx.fillText(char, i * 20, drops[i] * 20);
          
          if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }, 50);
      
      const stopMatrix = (e) => {
        if (e.key === 'Escape') {
          clearInterval(matrixInterval);
          document.body.removeChild(canvas);
          document.removeEventListener('keydown', stopMatrix);
          isAnimating = false;
          printLine(`<span style="color: var(--accent);">Exited the Matrix.</span>`);
        }
      };
      
      document.addEventListener('keydown', stopMatrix);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Typing animation for welcome message
    async function typeText(text, className = '') {
      const line = document.createElement('div');
      line.className = `line ${className}`;
      output.appendChild(line);
      
      for (let i = 0; i < text.length; i++) {
        line.innerHTML = text.substring(0, i + 1);
        await sleep(20);
        scrollToBottom();
      }
    }

    function executeCommand(cmd) {
      const trimmedCmd = cmd.trim();
      
      if (trimmedCmd === '' || isAnimating) return;

      printLine(`<span class="prompt">tobi@portfolio:~$</span> <span class="command">${cmd}</span>`);

      // Handle commands with arguments (like 'guess kubernetes')
      const [mainCmd, ...args] = trimmedCmd.toLowerCase().split(' ');
      const argsString = args.join(' ');

      if (commands[mainCmd]) {
        const result = typeof commands[mainCmd] === 'function' 
          ? commands[mainCmd](argsString) 
          : commands[mainCmd];
        if (result !== null) {
          printLine(result);
        }
      } else {
        printLine(`<span class="error">Command not found: ${mainCmd}</span>`, 'error');
        printLine(`Type '<span class="command">help</span>' to see available commands.`);
      }

      commandHistory.push(cmd);
      historyIndex = commandHistory.length;
    }

    function changeTheme(themeName) {
      // Update body class
      document.body.className = '';
      if (themeName !== 'light') {
        document.body.classList.add(`theme-${themeName}`);
      }
      
      // Update active button
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`theme-${themeName}`).classList.add('active');
      
      // Save theme preference
      try {
        localStorage.setItem('terminal-theme', themeName);
      } catch (e) {
        // Ignore localStorage errors
      }
    }

    function showWelcome() {
      printLine(`<div class="ascii-art">${asciiLogo}</div>`);
      printLine(`<span style="color: var(--accent);">Welcome to Tobi's Terminal Portfolio</span>`);
      printLine(`<span style="color: var(--muted);">Cloud & Platform Engineer | DevOps Enthusiast</span>`);
      printLine('');
      printLine(`Type '<span class="command">help</span>' to see available commands.`);
      printLine(`<span style="color: var(--muted); font-style: italic;">ğŸ’¡ Try typing '<span class="command">matrix</span>' or '<span class="command">hack</span>' for something cool!</span>`);
      printLine('');
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault(); // Prevent form submission on mobile
        const cmd = input.value;
        executeCommand(cmd);
        input.value = '';
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (historyIndex > 0) {
          historyIndex--;
          input.value = commandHistory[historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          input.value = commandHistory[historyIndex];
        } else {
          historyIndex = commandHistory.length;
          input.value = '';
        }
      } else if (e.key === 'Tab') {
        e.preventDefault();
        const partial = input.value.toLowerCase();
        const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
        if (matches.length === 1) {
          input.value = matches[0];
        }
      }
    });

    // Keep input focused (with mobile-friendly approach)
    document.addEventListener('click', (e) => {
      // Don't refocus if clicking on a link
      if (e.target.tagName !== 'A' && !e.target.classList.contains('link')) {
        input.focus();
      }
    });
    
    // Prevent zoom on double tap for iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    // Load saved theme or default to light
    try {
      const savedTheme = localStorage.getItem('terminal-theme');
      if (savedTheme) {
        changeTheme(savedTheme);
      } else {
        changeTheme('light');
      }
    } catch (e) {
      // Ignore localStorage errors, default is already light
    }
    
    // Initialize
    showWelcome();
    input.focus();

    // Make changeTheme globally accessible
    window.changeTheme = changeTheme;
  </script>
