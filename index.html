  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Fira Code", monospace;
      overflow: hidden;
      height: 100vh;
      transition: all 0.3s ease;
      position: relative;
    }

    #theme-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid var(--primary);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .theme-btn {
      width: 36px;
      height: 36px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .theme-btn:hover {
      transform: scale(1.15);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .theme-btn.active {
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
      transform: scale(1.05);
    }

    .theme-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
      border: 1px solid var(--primary);
    }

    .theme-btn:hover::after {
      opacity: 1;
    }

    #theme-matrix { background: linear-gradient(135deg, #0a0e14 0%, #00ff41 100%); }
    #theme-cyberpunk { background: linear-gradient(135deg, #0f0f23 0%, #ff00ff 50%, #00ffff 100%); }
    #theme-dracula { background: linear-gradient(135deg, #282a36 0%, #50fa7b 100%); }
    #theme-nord { background: linear-gradient(135deg, #2e3440 0%, #88c0d0 100%); }
    #theme-monokai { background: linear-gradient(135deg, #272822 0%, #a6e22e 100%); }
    #theme-light { background: linear-gradient(135deg, #f5f5f5 0%, #2e7d32 100%); }

    /* Light Theme (Default) */
    body {

      --secondary: #0277bd;
      --background: #f5f5f5;
      --text: #1a1a1a;
      --accent: #f57c00;
      --error: #c62828;

      --text: #ff00ff;

    #terminal {

    .line {

    .theme-option {

    .theme-preview {

    #terminal::-webkit-scrollbar {

    }

    #terminal::-webkit-scrollbar-track {
      background: var(--background);
    }

    #terminal::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    @media (max-width: 768px) {

      }
      #terminal {

    function printLine(content, className = '') {
      const line = document.createElement('div');
      line.className = `line ${className}`;
      line.innerHTML = content;
      output.appendChild(line);
      scrollToBottom();
    }

    function scrollToBottom() {
      output.scrollTop = output.scrollHeight;
    }

    function executeCommand(cmd) {
      const trimmedCmd = cmd.trim();
      
      if (trimmedCmd === '') return;

      printLine(`<span class="prompt">tobi@portfolio:~$</span> <span class="command">${cmd}</span>`);

      // Handle commands with arguments (like 'guess kubernetes')
      const [mainCmd, ...args] = trimmedCmd.toLowerCase().split(' ');
      const argsString = args.join(' ');

      if (commands[mainCmd]) {
        const result = typeof commands[mainCmd] === 'function' 
          ? commands[mainCmd](argsString) 
          : commands[mainCmd];
        if (result !== null) {
          printLine(result);
        }
      } else {
        printLine(`<span class="error">Command not found: ${mainCmd}</span>`, 'error');
        printLine(`Type '<span class="command">help</span>' to see available commands.`);
      }

      commandHistory.push(cmd);
      historyIndex = commandHistory.length;
    }

    function changeTheme(themeName) {
      // Update body class
      document.body.className = '';
      if (themeName !== 'light') {
        document.body.classList.add(`theme-${themeName}`);
      }
      
      // Update active button
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`theme-${themeName}`).classList.add('active');
      
      // Save theme preference
      try {
        localStorage.setItem('terminal-theme', themeName);
      } catch (e) {
        // Ignore localStorage errors
      }
    }

    function showWelcome() {

      printLine('');
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value;
        executeCommand(cmd);
        input.value = '';
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (historyIndex > 0) {
          historyIndex--;
          input.value = commandHistory[historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          input.value = commandHistory[historyIndex];
        } else {
          historyIndex = commandHistory.length;
          input.value = '';
        }
      } else if (e.key === 'Tab') {
        e.preventDefault();
        const partial = input.value.toLowerCase();
        const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
        if (matches.length === 1) {
          input.value = matches[0];
        }
      }
    });

    document.addEventListener('click', () => input.focus());
    
    // Load saved theme or default to light
    try {
      const savedTheme = localStorage.getItem('terminal-theme');
      if (savedTheme) {
        changeTheme(savedTheme);
      } else {
        changeTheme('light');
      }
    } catch (e) {
      // Ignore localStorage errors, default is already light
    }
    
    // Initialize

    input.focus();

    // Make changeTheme globally accessible
    window.changeTheme = changeTheme;
