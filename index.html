<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tobi@terminal:~$ Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Fira Code", monospace;
      background-color: #0a0e14;
      color: #00ff41;
      overflow: hidden;
      height: 100vh;
    }

    #terminal {
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #output {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .line {
      margin: 5px 0;
      line-height: 1.6;
    }

    .prompt {
      color: #00ff41;
      font-weight: bold;
    }

    .command {
      color: #00bcd4;
    }

    .error {
      color: #ff6b6b;
    }

    .header {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 15px;
    }

    .link {
      color: #00bcd4;
      text-decoration: underline;
      cursor: pointer;
    }

    .link:hover {
      color: #00ff41;
    }

    #input-line {
      display: flex;
      align-items: center;
    }

    #input-prompt {
      color: #00ff41;
      font-weight: bold;
      margin-right: 8px;
      white-space: nowrap;
    }

    #command-input {
      flex: 1;
      background: none;
      border: none;
      color: #00bcd4;
      font-family: "Fira Code", monospace;
      font-size: 16px;
      outline: none;
      caret-color: #00ff41;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 18px;
      background-color: #00ff41;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .ascii-art {
      color: #00ff41;
      font-size: 12px;
      line-height: 1.2;
      white-space: pre;
      margin: 10px 0;
    }

    .tech-tag {
      display: inline-block;
      background-color: rgba(0, 255, 65, 0.1);
      border: 1px solid #00ff41;
      padding: 2px 8px;
      margin: 2px;
      border-radius: 3px;
      font-size: 13px;
    }

    .project-item {
      margin: 8px 0;
      padding-left: 15px;
    }

    #terminal::-webkit-scrollbar {
      width: 8px;
    }

    #terminal::-webkit-scrollbar-track {
      background: #0a0e14;
    }

    #terminal::-webkit-scrollbar-thumb {
      background: #00ff41;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
      #terminal {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="input-prompt">tobi@portfolio:~$</span>
      <input type="text" id="command-input" autofocus autocomplete="off" />
    </div>
  </div>

  <script>
    const output = document.getElementById('output');

    const commandHistory = [];
    let historyIndex = -1;

    const asciiLogo = `
 ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ïó
 ‚ïö‚ïê‚ïê‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë
    ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ïë
    ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë
    ‚ñà‚ñà‚ïë   ‚ïö‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ïë
    ‚ïö‚ïê‚ïù    ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïù
`;

    const commands = {
      help: () => {
        return `
<span class="header">Available Commands:</span>
  <span class="command">about</span>      - Learn about me
  <span class="command">skills</span>     - View my tech stack
  <span class="command">projects</span>   - Browse my projects
  <span class="command">contact</span>    - Get in touch
  <span class="command">resume</span>     - Download my resume
  <span class="command">github</span>     - Open my GitHub profile
  <span class="command">linkedin</span>   - Open my LinkedIn profile
  <span class="command">clear</span>      - Clear terminal
  <span class="command">help</span>       - Show this help message
`;
      },

      about: () => {
        return `
<span class="header">$ whoami</span>
Name: Tobi Ajetomobi
Role: Cloud & Platform Engineer

I'm a Cloud & Platform Engineer focused on automation, reliability, and scalable infrastructure.
I specialize in Kubernetes, CI/CD pipelines, and cloud-native DevOps tooling.

<span style="color: #ffcc00;">‚ö° Passion:</span> Building robust, automated infrastructure
<span style="color: #ffcc00;">üéØ Focus:</span> Kubernetes, DevOps, Cloud Architecture
<span style="color: #ffcc00;">üöÄ Mission:</span> Making deployments seamless and infrastructure reliable
`;
      },

      skills: () => {
        const skills = [
          'Kubernetes', 'Docker', 'Jenkins', 'Terraform', 'Ansible',

        return `

      },

      projects: () => {
        return `
<span class="header">$ ls -la ~/projects</span>

   using NGINX and Custom Resources.
   
<span class="project-item">ü§ñ <span class="link" onclick="window.open('https://github.com/Tobiajet/InMoovIt', '_blank')">InMoovIt</span></span>
   Robotics project for creating and controlling humanoid robots.
   
<span class="project-item">üìù <span class="link" onclick="window.open('https://tobiajet.github.io/HTML-Form-with-JSON/', '_blank')">HTML Form with JSON</span></span>

`;
      },

      contact: () => {
        return `
<span class="header">$ cat contact.info</span>

üìß Email: <span class="link" onclick="window.location.href='mailto:tobiajetomobi@gmail.com'">tobiajetomobi@gmail.com</span>
üíº LinkedIn: <span class="link" onclick="window.open('https://www.linkedin.com/in/tobiajetomobi/', '_blank')">linkedin.com/in/tobiajetomobi</span>
üêô GitHub: <span class="link" onclick="window.open('https://github.com/Tobi-Ajet/', '_blank')">github.com/Tobi-Ajet</span>

<span style="color: #ffcc00;">üí¨ Want to collaborate or talk DevOps? Let's connect!</span>
`;
      },

      resume: () => {
        return `
<span style="color: #ffcc00;">üìÑ Resume download link would be here...</span>
<span style="color: #8b949e;">// Add your resume PDF link to enable this feature</span>
`;
      },

      github: () => {
        window.open('https://github.com/Tobi-Ajet/', '_blank');
        return `<span style="color: #ffcc00;">Opening GitHub profile...</span>`;
      },

      linkedin: () => {
        window.open('https://www.linkedin.com/in/tobiajetomobi/', '_blank');
        return `<span style="color: #ffcc00;">Opening LinkedIn profile...</span>`;
      },

      clear: () => {
        output.innerHTML = '';
        return null;
      },

      ls: () => commands.projects(),
      whoami: () => commands.about(),
      cat: () => commands.about(),
    };

    function printLine(content, className = '') {
      const line = document.createElement('div');
      line.className = `line ${className}`;
      line.innerHTML = content;
      output.appendChild(line);
      scrollToBottom();
    }

    function scrollToBottom() {
      output.scrollTop = output.scrollHeight;
    }

    function executeCommand(cmd) {
      const trimmedCmd = cmd.trim().toLowerCase();
      
      if (trimmedCmd === '') return;

      printLine(`<span class="prompt">tobi@portfolio:~$</span> <span class="command">${cmd}</span>`);

      if (commands[trimmedCmd]) {
        const result = commands[trimmedCmd]();
        if (result !== null) {
          printLine(result);
        }
      } else {
        printLine(`<span class="error">Command not found: ${cmd}</span>`, 'error');
        printLine(`Type '<span class="command">help</span>' to see available commands.`);
      }

      commandHistory.push(cmd);
      historyIndex = commandHistory.length;
    }

    function showWelcome() {
      printLine(`<div class="ascii-art">${asciiLogo}</div>`);
      printLine(`<span style="color: #ffcc00;">Welcome to Tobi's Terminal Portfolio</span>`);
      printLine(`<span style="color: #8b949e;">Cloud & Platform Engineer | DevOps Enthusiast</span>`);
      printLine('');
      printLine(`Type '<span class="command">help</span>' to see available commands.`);
      printLine('');
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value;
        executeCommand(cmd);
        input.value = '';
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (historyIndex > 0) {
          historyIndex--;
          input.value = commandHistory[historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          input.value = commandHistory[historyIndex];
        } else {
          historyIndex = commandHistory.length;
          input.value = '';
        }
      } else if (e.key === 'Tab') {
        e.preventDefault();
        const partial = input.value.toLowerCase();
        const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
        if (matches.length === 1) {
          input.value = matches[0];
        }
      }
    });

    // Keep input focused
    document.addEventListener('click', () => input.focus());
    
    // Initialize
    showWelcome();
    input.focus();
  </script>
</body>
</html>
